apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: pulsaristio-broker
  namespace: pulsaristio
spec:
  addresses:
  - 10.240.0.72
  hosts:
  - 10.240.0.72
  location: MESH_INTERNAL
  ports:
  - name: http
    number: 8080
    protocol: HTTP
  resolution: NONE
---
apiVersion: "networking.istio.io/v1alpha3"
kind: "DestinationRule"
metadata:
  name: pulsaristio-broker
spec:
  host: "10.240.0.72"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL